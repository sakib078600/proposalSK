<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <style>
        /* CSS for Styles and Animations */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Hide overflow from floating hearts */
            /* Background Gradient */
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            color: #333;
            position: relative;
        }

        .container {
            position: relative;
            z-index: 10;
            padding: 20px;
            text-align: center;
        }

        /* Main Question Style */
        .question {
            font-size: 2.5em;
            color: #d81b60;
            margin-bottom: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }

        .buttons {
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: center;
        }

        /* Common Button Style */
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            touch-action: manipulation; /* Mobile-friendly touch events */
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Yes Button Style */
        #yesBtn {
            background-color: #e91e63; /* Pink */
            color: white;
        }

        /* No Button Style */
        #noBtn {
            background-color: #fce4ec; /* Light Pink */
            color: #d81b60;
            position: absolute; /* Enable running feature */
            transition: all 0.1s ease-out; /* Fast movement */
        }

        /* --- Floating Hearts Background Feature --- */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff69b4; /* Hot Pink */
            transform: rotate(-45deg);
            z-index: 0;
            opacity: 0;
            animation: floatHeart 10s infinite ease-in;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff69b4;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(-45deg);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) rotate(-45deg);
                opacity: 0;
            }
        }

        /* --- Popup and Confetti Styles --- */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            text-align: center;
            font-size: 1.5em;
            color: #d81b60;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Confetti Container */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 999;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00; /* Default color */
            animation: confetti-fall 3s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="question"> kya tum meri girlfriend banogi?</div>
        <div class="buttons">
            <button id="yesBtn">Haan 💖</button>
            <button id="noBtn">Nahi 💔</button>
        </div>
    </div>

    <div id="popup" class="popup"></div>

    <div class="confetti-container" id="confettiContainer"></div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const popup = document.getElementById('popup');
        const container = document.querySelector('.container');
        const confettiContainer = document.getElementById('confettiContainer');

        // --- 1. Background Floating Hearts JS ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 5 + 5 + 's'; // 5 to 10 seconds
            heart.style.opacity = Math.random();
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.body.appendChild(heart);
            
            // Remove the heart after animation finishes
            setTimeout(() => {
                heart.remove();
            }, 10000);
        }
        setInterval(createHeart, 300); // Create a new heart every 300ms


        // --- 2. Yes Button (Haan 💖) Logic ---
        function showRomanticPopup() {
            popup.innerHTML = "Aww! Tumne mujhe duniya ka sabse khush insaan bana diya! 😍 Thank you! ❤️";
            popup.style.display = 'block';
            createConfetti(100);
            
            // Disable buttons after selection
            yesBtn.disabled = true;
            noBtn.style.display = 'none';

            // Optional: Hide popup after a few seconds
            setTimeout(() => {
                popup.style.display = 'none';
            }, 5000);
        }

        // Confetti animation function
        function createConfetti(count) {
            const colors = ['#e91e63', '#ffeb3b', '#4caf50', '#2196f3', '#ff9800'];
            for (let i = 0; i < count; i++) {
                const c = document.createElement('div');
                c.classList.add('confetti');
                c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Set initial position near the center
                const startX = window.innerWidth / 2 + (Math.random() - 0.5) * 50;
                const startY = window.innerHeight / 2 + (Math.random() - 0.5) * 50;
                c.style.left = startX + 'px';
                c.style.top = startY + 'px';

                // Customize animation properties
                c.style.animationDelay = Math.random() * 0.5 + 's';
                c.style.animationDuration = Math.random() * 2 + 2 + 's';
                confettiContainer.appendChild(c);
                
                // Remove confetti after animation
                setTimeout(() => c.remove(), 4000);
            }
        }
        yesBtn.addEventListener('click', showRomanticPopup);


        // --- 3. No Button (Nahi 💔) Running/Jumping Logic ---
        const funnyPopups = [
            "Arey! Ek baar aur soch lo na... Please? 🥺",
            "Mummy kasam! Sach mein nahi? 😭",
            "Button bhaag raha hai, par dil toh tumhare paas hi hai! 😉",
            "Kya yahi pyaar hai? Kya yahi pyaar hai? 🎶",
            "Mere paas ek aur dil hai, woh chahie kya? 💔+❤️",
            "Galti se 'Nahi' daba diya hoga, main jaanta hoon! 😅"
        ];
        
        // Function to move the 'Nahi' button randomly
        function moveNoButton() {
            // Get boundaries of the main container to keep the button within it
            const containerRect = container.getBoundingClientRect();
            
            // Get button dimensions
            const btnRect = noBtn.getBoundingClientRect();
            
            // Calculate new random position relative to the container
            const newX = Math.random() * (containerRect.width - btnRect.width) - (containerRect.width / 2) + 20;
            const newY = Math.random() * (containerRect.height - btnRect.height) - (containerRect.height / 2) + 20;

            // Apply transformation to move the button
            // The position is relative to its initial 'absolute' position
            noBtn.style.transform = `translate(${newX}px, ${newY}px)`;
            
            // Show a funny popup message
            showFunnyPopup();
        }

        // Function to show a random funny popup message
        function showFunnyPopup() {
            const message = funnyPopups[Math.floor(Math.random() * funnyPopups.length)];
            popup.innerHTML = message;
            popup.style.display = 'block';

            // Hide popup after 2 seconds
            setTimeout(() => {
                popup.style.display = 'none';
            }, 2000);
        }

        // Set initial position properties for 'No' button's 'running' logic
        // This is necessary because the button is inside a flex container (buttons div)
        const buttonsDiv = document.querySelector('.buttons');
        const buttonsRect = buttonsDiv.getBoundingClientRect();
        
        noBtn.style.position = 'absolute'; // Change from relative (in buttons flex) to absolute
        noBtn.style.top = `${buttonsRect.top + buttonsRect.height/2}px`;
        noBtn.style.left = `${buttonsRect.left + buttonsDiv.offsetWidth - noBtn.offsetWidth}px`;
        noBtn.style.transform = 'translate(0, 0)'; // Initial position reset

        // Event listener for mouseover and touchstart (for mobile)
        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent default touch behavior (like scrolling)
            moveNoButton();
        });
        
        // Ensure the 'No' button is positioned correctly after the page loads
        window.addEventListener('load', () => {
            const btnRect = noBtn.getBoundingClientRect();
            noBtn.style.top = `${yesBtn.offsetTop}px`;
            noBtn.style.left = `${yesBtn.offsetLeft + yesBtn.offsetWidth + 40}px`;
        });
        
        // Handle window resize to re-position the buttons correctly
        window.addEventListener('resize', () => {
             const btnRect = noBtn.getBoundingClientRect();
             noBtn.style.top = `${yesBtn.offsetTop}px`;
             noBtn.style.left = `${yesBtn.offsetLeft + yesBtn.offsetWidth + 40}px`;
        });

    </script>
</body>
</html>
